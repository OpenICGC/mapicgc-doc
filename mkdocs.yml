site_name: mapicgc-gl-js 
site_url: https://autogitlab.icgc.local/geostarters/icgc/mapicgc/mapicgc-doc
site_description: Documentació i exemples llibreria mapicgc-gl-js.
site_author: geostart
theme:
  name: 'material'
  language: 'ca'
  logo: assets/cartography.png
  favicon: assets/cartography.png
  palette: 
      primary: deep orange
    # - scheme: default
    #   toggle:
    #     icon: material/brightness-7 
    #     name: Switch to dark mode
    # - scheme: slate
    #   toggle:
    #     icon: material/brightness-4
    #     name: Switch to light mode

  highlightjs: true
  # hljs_style: github
  # nav_style: dark
  suppress_nextprev: true
  features:
      - navigation.tabs
    # - navigation.instant.prefetch
      - navigation.expand
      - content.code.copy
extra_css:
  - 'stylesheets/extra.css'
markdown_extensions:
  - codehilite:
      linenums: True
  - admonition
  - pymdownx.magiclink
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - footnotes
  - tables
  - attr_list
repo_url: "https://autogitlab.icgc.local/geostarters/icgc/mapicgc/mapicgc-doc"

nav:
-  Inici: index.md

- 'Instal·lació':
  - 1.1. Via NPM: 1.1.Inst_npm.md  
  - 1.2. Via CDN: 1.2.Inst_cdn.md

- 'Exemples':  
  - 2.0.Mapa: 2.1.0.Map.md
  # - 2.1.1.Afegir 3D: 2.1.1.AddTerrain.md
  - 2.1.Afegir 3D ICGC: 2.1.2.AddICGCTerrain.md
  - 2.2.Afegir control d'estil: 2.2.AddBasemap.md
  - 2.3.Afegir capa d'imatge ICGC: 2.3.AddImageLayerICGC.md
  - 2.4.Afegir capa vector ICGC: 2.4.AddVectorLayerICGC.md
  - 2.5.Afegir capa GeoJSON: 2.5.AddLayerGeojson.md
  - 2.6.Afegir llistat de capes: 2.6.AddLayerTree.md
  - 2.7.Afegir marker: 2.7.AddMarker.md
  - 2.8.Afegir control: 2.8.AddControl.md
  - 2.9.Afegir comparador: 2.9.AddCompare.md
  - 2.10.Afegir logo: 2.10.AddLogo.md
  - 2.11.Fetch dades: 2.11.FetchData.md
  - 2.12.Fetch dades i crea menú: 2.12.FetchDataAndMenu.md
  - 2.13.Consulta d'elements: 2.13.AddFeatureQuery.md
  - 2.14.Afegir geocodificador ICGC: 2.14.AddGeocoderICGC.md
  

- 'Documentació':  
  - 3.1.Funcions: 3.1.Funcions_doc.md


plugins:
    - search