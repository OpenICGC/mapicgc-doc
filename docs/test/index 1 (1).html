<html>

<head>
    <meta charset='utf-8' />
    <title>Exemple llibreria mapicgc-gl-js</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src="https://betaserver.icgc.cat/cdn/mapicgc-gl-js/mapicgc-gl.js"></script>
    <link href="https://betaserver.icgc.cat/cdn/mapicgc-gl-js/mapicgc-gl.css" rel="stylesheet" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
            height: 100%
        }

        #menu {
            position: absolute;
            z-index: 1000;
            background: #fff;
            padding: 10px;
            font-family: 'Open Sans', sans-serif;
            top: 5px;
            left: 5px;
            border-radius: 7px;
            -webkit-box-shadow: 5px 5px 5px -5px rgba(0, 0, 0, 0.75);
            -moz-box-shadow: 5px 5px 5px -5px rgba(0, 0, 0, 0.75);
            box-shadow: 5px 5px 5px -5px rgba(0, 0, 0, 0.75);
        }

        #div_pitch {
            position: absolute;
            right: 10px;
            top: 142px;
            width: 30px;
            z-index: 100;
        }

        .sliderClass {
            position: absolute;
            left: 10px;
            top: 79px;
            width: 130px;
            z-index: 100;
            display: none;
            background-color: white;
            padding: 10px;
            border-radius: 4px;
            font-size: 0.85em;
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <div id='menu'>
        <input id='topografic' type='radio' name='rtoggle' value='topografic' checked='checked'>
        <label for='topografic'>Mapa est√†ndard</label><br>

        <input id='ortofoto' type='radio' name='rtoggle' value='ortofoto'>
        <label for='ortofoto'>Ortofoto</label><br>

        <input id='limits' type='radio' name='rtoggle' value='limits'>
        <label for='limits'>Limits</label><br>

        <input id='fosc' type='radio' name='rtoggle' value='icgc_xarxa_viaria_estandard'>
        <label for='fosc'>fosc</label>
    </div>
   
    <div id="map"></div>
    <script>
console.info(window);
        const map = new mapicgcgl.Map({
            container: 'map',
            style: 'topografic',
            center: [1.1464, 41.706],
            zoom: 7.4,
            maxZoom: 14,
            hash: true,
            pitch: 0,
            attributionControl: false
        });
        map.on('load', function () {

            
            map.addGeolocateControl({
                positionOptions: {
                    enableHighAccuracy: true,
                    watchPosition: true
                }
            });
            
            
        });
        const layerList = document.getElementById('menu');
        const inputs = layerList.getElementsByTagName('input');
        
        function switchLayer(layer) {
            const layerId = layer.target.id;
            map.setStyle(layerId);
        }
        
        for (let i = 0; i < inputs.length; i++) {
            inputs[i].onclick = switchLayer;
        }
       
    </script>
</body>

</html>
